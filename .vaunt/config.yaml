version: 0.0.1

achievements: 
  - achievement:
      name: Debugging Dynamo
      icon: https://raw.githubusercontent.com/unifyai/ivy/main/.vaunt/badges/badge_01-00.png
      description: Awarded for creating useful issues.
      triggers:
        - trigger:
            actor: author
            action: issue
            condition: count(labels in {'Useful Issue'}) >= 1
        - trigger:
            actor: author
            action: issue
            condition: created_at >= "2023-12-25" 

  - achievement:
      name: Pull Request Pioneer
      icon: https://raw.githubusercontent.com/unifyai/ivy/main/.vaunt/badges/badge_03-00.png
