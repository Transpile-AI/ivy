version: 0.0.1

achievements:
  - achievement:
      name: Bug Trackers
      icon: "Badge Icon URL Placeholder"
      description: Awarded for creating issues in the project.
      triggers:
        - trigger:
            actor: author
            action: issue
            condition: count() >= 1
        - trigger:
            actor: author
            action: issue
            condition: created_at >= "2023-12-02" # Replace this

  - achievement:
      name: Debugging Dynamo
      icon: "Badge Icon URL Placeholder"
      description: Awarded for creating useful issues.
      triggers:
        - trigger:
            actor: author
            action: issue
            condition: count(labels in {'Useful Issue'}) >= 1
        - trigger:
            actor: author
            action: issue
            condition: created_at >= "2023-12-02" # Replace this

  - achievement:
      name: Pull Request Pioneer
      icon: "Badge Icon URL Placeholder"
      description: Awarded for creating pull requests.
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count() >= 1
        - trigger:
            actor: author
            action: pull_request
            condition: created_at >= "2023-12-02" # Replace this

  - achievement:
      name: Merging Master
      icon: "Badge Icon URL Placeholder"
      description: Awarded for getting pull requests merged.
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = true) >= 1
        - trigger:
            actor: author
            action: pull_request
            condition: created_at >= "2023-12-02" # Replace this

  - achievement:
      name: Merging Wizard
      icon: "Badge Icon URL Placeholder"
      description: Awarded for getting priority pull requests merged.
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = true) >= 1
        - trigger:
            actor: author
            action: pull_request
            condition: count( labels in {'Priority PR'}) >= 1
        - trigger:
            actor: author
            action: pull_request
            condition: created_at >= "2023-12-02" # Replace this

  - achievement:
      name: Ivy Inspectors
      icon: [Badge Icon URL Placeholder]
      description: Awarded for reviewing pull requests.
      triggers:
        - trigger:
            actor: reviewer
            action: pull_request
            condition: count() >= 1
        - trigger:
            actor: reviewer
            action: pull_request
            condition: created_at >= "2023-12-02" # Replace this
