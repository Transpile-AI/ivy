name: gpu_test_on_pr
on: [pull_request]
permissions:
  actions: read

jobs:
  run_tests_gpu:
    runs-on: self-hosted
    steps:
      - name: Clean repository
        run:
          sudo rm -fr $GITHUB_WORKSPACE && mkdir $GITHUB_WORKSPACE

      - name: Checkout Ivy ðŸ›Ž
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false
          submodules: "recursive"
          set-safe-directory: false

      - name: Run Tests
        id: tests
        run: |
          pip install pymongo
          cd ivy
          mkdir .ivy
          touch .ivy/key.pem
          echo -n ${{ secrets.USER_API_KEY }} > .ivy/key.pem
          python setup_tests.py '/ivy_tests/test_ivy/test_functional/test_core/test_elementwise.py::test_acos'
          python run_tests.py 'true'
        continue-on-error: true

      - name: Check on failures
        if: steps.tests.outcome != 'success'
        run: exit 1
