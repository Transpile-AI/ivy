name: test_dashboard
on:
  workflow_run:
    workflows: [test-nn-ivy, test-stateful-ivy, test-core-ivy]
    types:
      - completed
    branches: master

  schedule:
    - cron: "*/20 * * * *"

jobs:
  trigger-dashboard-script:
    name: Trigger Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checks
        uses: actions/checkout@v2
        with:
          path: ivy
          ref: dashboard
          persist-credentials: false
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip --upgrade pip
          pip install emoji
          pip install pandas
      - name: run python file
        env:
          WORKING_DIR: ${GITHUB_WORKSPACE}
        run: |
          cd ivy
          python3 dashboard.py $WORKING_DIR

          python-version: '3.10'

      - name: Install Libraries
        uses: BSFishy/pip-action@v1
        with:
          packages: |
            requests
            emoji
            pandas
            tabulate
            PyGithub
      - name: Run Dashboard file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ivy/automation_tools/dashboard_automation
          python3 dashboard_script.py "$GITHUB_TOKEN"
