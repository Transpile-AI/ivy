name: Build Dockerfile

on:
  workflow_run:
    workflows: [check-labels]
    types: [ completed ]

jobs:

  build:
  on-success:
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v3
    - name: Build Dockerfile
      run: docker build . --file Dockerfile --tag unifyai/ivy:$(date +%s)
